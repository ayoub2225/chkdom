<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping card</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/99aa13153a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-group">
      <!-- 1 -->
      <div class="card">
        <img
          class="card-img-top"
          src="https://www.tunisianet.com.tn/297847-large/console-playstation-5-edition-digitale-god-of-war-ragnaroek.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          
          <h5 class="card-title">playstation 5</h5>
          
          <p class="card-text">just one mor game</p>
       <span class="unti-price">500</span> <span>$</span>
        </div>
        <div class="card-body2">
          
          <i class="fa-solid fa-plus plus-btn one" ></i>
          
          <span class="qte">0</span>
          
          <i class="fa-solid fa-minus minus-btn"></i>
         
        </div>
        <div class="card-body3">
          <!-- <ul class="list-group list-group-flush"></ul>
          <li class="list-group-item"></li> -->
          <i class="fa-solid fa-heart "></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
      <!-- 2 -->
      <div class="card">
        <img
          class="card-img-top"
          src="https://m.media-amazon.com/images/I/71xmGRXpooL.jpg"
          alt="Card image cap"
          style="width: 19rem;" height="500px"
          sty
        />
        <div class="card-body">
          <h5 class="card-title">headphone</h5>
          <p class="card-text"> next gen ready</p>
             <p ><span class="unti-price">200 </span> $</p>
        </div>
        <div class="card-body2">
          <i class="fa-solid fa-plus plus-btn two"></i>
          <span class="qte">0</span>
          <i class="fa-solid fa-minus minus-btn"></i>
        </div>
        <div class="card-body3">
          <!-- <ul class="list-group list-group-flush"></ul>
          <li class="list-group-item"></li> -->
          <i class="fa-solid fa-heart  "></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
      <!-- 3 -->
      <div class="card">
        <img
          class="card-img-top"
          src="https://eshop.sa.zain.com/wp-content/uploads/2023/09/iPhone_15_Pro_Max_Natural_Titanium_Pure_Back_iPhone_15_Pro_Max_Natural_Titanium_Pure_Front_2up_Screen__USEN.png"
          alt="Card image cap"
          style="width: 27rem;" height="500px"
        />
        <div class="card-body">
          <h5 class="card-title">iphone</h5>
          <p class="card-text"> faster forward</p>
             <p ><span class="unti-price">1000</span> $</p>
          </p>
        </div>
        <div class="card-body2">
          
          <i class="fa-solid fa-plus plus-btn three"></i>
          
          <span class="qte">0</span>
          
          <i class="fa-solid fa-minus minus-btn"></i>
          
        </div>
        <div class="card-body3">
          <!-- <ul class="list-group list-group-flush"></ul>
          <li class="list-group-item"></li> -->
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>
    <div class="total-price-container">
      <span>total price :</span>
      <span class="total-price">0</span>
      <span>$</span>
    </div>
    <script src="dom.js"></script>
  </body>
</html>
